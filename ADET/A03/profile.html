<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Isteem | User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" href="shared/img/icon.gif" type="image/gif">
    <link rel="stylesheet" href="shared/profile.css">

</head>
<style>
    body {
        background-image: url('shared/img/bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
        style="background: linear-gradient(to top, #454a4c, #040707)">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="profile.html" style="color: #63b3f6; font-family: 'Times New Roman', Times, serif;">
                <h3>Isteem Profile</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="border: 2px solid #63b3f6; background-color: #63b3f6;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="index.html"
                            style="color:#63b3f6; font-family: Georgia; font-size: 20px">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-3">
        <div class="row">

            <!-- First column -->
            <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="col">
                        <div class="rounded-5 my-2 p-3 card subDisplay">
                            <img src="shared/img/mainDisplay1.png" class="card-img-top" style="width: 100%; height: 100%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-none d-sm-block">
                        <div class="rounded-5 my-2 card mini">
                            <div class="text-center my-auto">
                                <div class="display-1">1,099</div>
                                <div class="display-6">Achievements Completed</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-none d-sm-block">
                        <div class="rounded-5 my-2 card mini">
                            <div class="text-center my-auto">
                                <div class="display-1">63%</div>
                                <h3>Average Game Completion Rate</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second column -->

            <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="col d-none d-lg-block">
                        <div class="rounded-5 my-2 p-4 card subMini">
                            <div class="text-center  my-auto my-auto">
                                <h1>28</h1>
                                <h5>Badges</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col d-none d-lg-block">
                        <div class="rounded-5 my-2 p-4 card subMini">
                            <div class="text-center  my-auto">
                                <h2>3,500+</h2>
                                <h5>Sessions Played</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="rounded-5 my-2 p-3 card mainDisplay">
                            <img src="shared/img/SteamProfile.png" class="card-img-top rounded-5"
                                style="width: 100%; height: 100%;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-none d-lg-block">
                        <div class="rounded-5 my-2 p-4 card subMini">
                            <div class="text-center  my-auto">
                                <h1>5+</h1>
                                <h5>Years of Service</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col d-none d-lg-block">
                        <div class="rounded-5 my-2 p-4 card subMini">
                            <div class="text-center  my-auto">
                                <h1>58</h1>
                                <h5>Games Owned</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Third column -->
            <div class="col-12 col-lg-4">
                <div class="row">
                    <div class="col d-none d-sm-block">
                        <div class="rounded-5 my-2 card mini">
                            <div class="text-center my-auto">
                                <div class="display-1">10</div>
                                <div class="display-4">Perfect Games</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-none d-sm-block">
                        <div class="rounded-5 my-2 card mini">
                            <div class="text-center my-auto">
                                <div class="display-1">5</div>
                                <div class="display-4">Workshop Items</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="rounded-5 my-2 p-3 card subDisplay">
                            <img src="shared/img/mostHours.png" class="card-img-top rounded-5"
                                style="width: 100%; height: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <div class="footer mt-5 w-100"
            style="text-align: center; padding: 20px; color: #63b3f6; background: linear-gradient(to bottom, #454a4c, #040707)">
            <p>&copy; 2025 Created by Justine Raymundo | All rights reserved | For Educational Purposes Only
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</html>
